<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Great Escapes | Home</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="js/main.js" type="module"></script>
    </head>
    <body>
        <header class="divider" id="main-header"></header>
        <main class="divider">
            <div class="hero">
                <h2 class="inst">
                    Search for a location <strong id="accent">ANYWHERE</strong>
                </h2>
                <h2 class="inst2">in the World</h2>
                <form id="formSearch" action="">
                    <input
                        type="text"
                        name="typeahead"
                        id="q"
                        placeholder="Type your Location Here, then press ENTER"
                        required
                        onSubmit="location.href='../searchResults/index.html'"
                    />
                </form>
                <div id="loading-alert">
                    <h3 class="alert">Gathering your Results</h3>
                </div>
                <div id="loading"></div>
            </div>
        </main>
        <footer id="main-footer"></footer>
    </body>
</html>
