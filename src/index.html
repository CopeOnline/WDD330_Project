<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Great Escapes | Home</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="js/main.js" type="module"></script>
    </head>
    <body>
        <header class="divider" id="main-header"></header>
        <main class="divider">
            <div class="hero">
                <h2 class="dropdown">
                    Search for a location anywhere in the world
                </h2>
                <div class="userSearch">
                    <form id="formSearch">
                        <label for="q">Location</label>
                        <input type="text" id="q search" placeholder="Search" />
                        <label for="lang">Pick a Language</label>
                        <input
                            type="text"
                            id="lang search"
                            placeholder="Search"
                        />
                    </form>
                </div>
            </div>
        </main>
        <footer id="main-footer"></footer>
    </body>
</html>
